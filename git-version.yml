assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
continuous-delivery-fallback-tag: ''
next-version: 1.0.2
branches:
  main:
    regex: main?[/]
    source-branches: []
    tag: ''
  release:
    tag: 'beta'
    increment: Patch
    tracks-release-branches: true
    source-branches:
    - main
  feature:
    tag: 'beta'
    increment: Patch
    prevent-increment-of-merged-branch-version: false
  bugfix:
    tag: 'beta'
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    regex: bugfix(es)?[/-]
    source-branches:
    - release
ignore:
  sha: []
merge-message-formats: {}