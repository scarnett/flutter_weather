jobs: 
  version:
    name: "Generate Version Number"
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v2
      - 
        name: "Fetch all history for all tags and branches"
        run: git fetch --unshallow
      - 
        name: "Install GitVersion"
        uses: gittools/actions/gitversion/setup@v0.9.6
        with:
            versionSpec: '5.x'
      - 
        name: "Use GitVersion"
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.6
      - 
        name: "Create version.txt"
        run: echo "${{ steps.gitversion.outputs.MajorMinorPatch }}+${{ github.run_id }}" > apps/mobile_flutter/version.txt
      - 
        name: "Upload version.txt"
        uses: actions/upload-artifact@v2
        with:
          name: gitversion
          path: apps/mobile_flutter/version.txt

  build:
    name: "Build iOS"
    needs: [ version ]
    runs-on: macos-latest
    env:
      FLUTTER_WEATHER_GOOGLE_SERVICES_PLIST: ${{ secrets.FLUTTER_WEATHER_GOOGLE_SERVICES_PLIST }}
      FLUTTER_WEATHER_GOOGLE_SERVICES_PLIST_FILE_PATH: ${{ './apps/mobile_flutter/ios/Runner/GoogleService-Info.plist' }}
      FLUTTER_WEATHER_ENV_CONFIG: ${{ secrets.FLUTTER_WEATHER_ENV_CONFIG }}
      FLUTTER_WEATHER_ENV_CONFIG_FILE_PATH: ${{ './apps/mobile_flutter/lib/env_config.dart' }}
      FLUTTER_WEATHER_CERTS_P12_DATA: ${{ secrets.FLUTTER_WEATHER_CERTS_P12_DATA }}
      FLUTTER_WEATHER_CERTS_FILE_PATH: ${{ './apps/mobile_flutter/ios/certs.p12' }}
      FLUTTER_WEATHER_CERTS_PASSWORD: ${{ secrets.FLUTTER_WEATHER_CERTS_PASSWORD }}
      FLUTTER_WEATHER_PROVISION_PROFILE_DATA: ${{ secrets.FLUTTER_WEATHER_PROVISION_PROFILE_DATA }}
      FLUTTER_WEATHER_PROVISION_FILE_PATH: ${{ './apps/mobile_flutter/ios/provisioning.tar.gz' }}
      FLUTTER_WEATHER_IPA_OUTPUT_PATH: ${{ './apps/mobile_flutter/build/ios/iphoneos/app-prod-release.ipa' }}
      XCODE_VERSION: ${{ '11.4' }}
      KEYCHAIN: ${{ 'flutterWeather.keychain' }}
    steps:
      - 
        uses: actions/checkout@v2
      - 
        uses: actions/setup-java@v1
        with: 
          java-version: 12.x
      - 
        uses: subosito/flutter-action@v1
        with: 
          channel: stable
          flutter-version: "1.22.5"
      - 
        name: "Decode GoogleService-Info.plist"
        run: echo "$FLUTTER_WEATHER_GOOGLE_SERVICES_PLIST" > "$FLUTTER_WEATHER_GOOGLE_SERVICES_PLIST_FILE_PATH"
      - 
        name: "Decode environment config"
        run: echo "$FLUTTER_WEATHER_ENV_CONFIG" > "$FLUTTER_WEATHER_ENV_CONFIG_FILE_PATH"
      - 
        name: "Decode certs"
        run: |
          echo "$SIGNING_CERTIFICATE_P12_DATA" | base64 --decode
          echo "$SIGNING_CERTIFICATE_P12_DATA" | base64 --decode > "$FLUTTER_WEATHER_CERTS_FILE_PATH"
      - 
        name: "Decode provision profiles"
        run: echo "$FLUTTER_WEATHER_PROVISION_PROFILE_DATA" | base64 --decode > "$FLUTTER_WEATHER_PROVISION_FILE_PATH"
