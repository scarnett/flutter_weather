name: flutter_weather
description: Simple weather forecast
publish_to: 'none'
version: 99.99.99

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  background_fetch: '^0.7.2'
  bloc: '^7.0.0'
  cupertino_icons: '^1.0.2'
  equatable: '^2.0.0'
  firebase_core: '^1.0.3'
  firebase_crashlytics: '^2.0.0'
  firebase_remote_config: '^0.9.0-dev.2'
  flutter_bloc: '^7.0.0'
  flutter_form_bloc:
    git:
      url: https://github.com/WahdanZ/form_bloc
      ref: ns-mirgrate
      path: packages/flutter_form_bloc
  flutter_switch: '^0.3.0'
  http: '^0.13.1'
  hydrated_bloc: '^7.0.0'
  iso_countries: '^2.0.1'
  package_info: '^2.0.0'
  page_view_indicators: '^2.0.0'
  path_provider: '^2.0.1'
  sentry: '^5.0.0'
  sentry_flutter: '^5.0.0'
  store_redirect: '^1.0.2'
  timer_builder: '^2.0.0'
  url_launcher: '^6.0.3'
  uuid: '^3.0.3'
  version: '^2.0.0'
  weather_icons: '^2.0.2'
  webview_flutter: '^2.0.4'

dev_dependencies:
  flutter_test:
    sdk: flutter

  test: '^1.15.7'
  bloc_test: '^8.0.0'
  build_runner: '^1.12.2'
  flutter_launcher_icons: '^0.9.0'
  flutter_native_splash: '^1.1.7+1'
  injectable_generator: '^1.2.2'
  mockito: '^5.0.3'

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  adaptive_icon_background: 'assets/images/launcher_background.png'
  adaptive_icon_foreground: 'assets/images/launcher_foreground.png'
  image_path_ios: 'assets/images/launcher.png'
  image_path_android: 'assets/images/launcher.png'
  android: true
  ios: true

flutter_native_splash:
  image: 'assets/images/splash_notext.png'
  color: '#FFFFFF'
  # image_dark: 'assets/images/splash_invert.png'
  image_dark: 'assets/images/splash_notext.png'
  color_dark: '#262626'