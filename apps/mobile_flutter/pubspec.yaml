name: flutter_weather
description: 'Beautiful Weather Forecasting'
publish_to: 'none'
version: 99.99.99

environment:
  flutter: 3.3.4
  sdk: '>=2.15.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  bloc: '8.1.0'
  carousel_slider: '4.1.1'
  collection: '1.16.0'
  cloud_firestore: '3.5.1'
  connectivity_plus: '2.3.9'
  cupertino_icons: '1.0.5'
  device_info: '2.0.3'
  equatable: '2.0.5'
  firebase_core: '1.24.0'
  firebase_crashlytics: '2.8.13'
  firebase_messaging: '13.1.0'
  firebase_remote_config: '2.0.20'
  fl_chart: '0.45.0'
  flutter_bloc: '8.1.1'
  flutter_compass: '0.7.0'
  flutter_form_bloc: '0.29.3'
  flutter_switch: '0.3.2'
  geolocator: '9.0.2'
  http: '0.13.5'
  hydrated_bloc: '8.1.0'
  iso_countries: '2.1.0'
  package_info: '2.0.2'
  page_view_indicators: '2.0.0'
  path_provider: '2.0.11'
  permission_handler: '10.1.0'
  sentry: '6.12.0'
  sentry_flutter: '6.12.0'
  shared_preferences: '2.0.15'
  sticky_headers: '0.3.0+2'
  store_redirect: '2.0.1'
  timer_builder: '2.0.0'
  url_launcher: '6.1.6'
  uuid: '3.0.6'
  version: '3.0.2'
  weather_icons: '3.0.0'
  webview_flutter: '3.0.4'

dev_dependencies:
  flutter_test:
    sdk: flutter

  integration_test:
    sdk: flutter

  bloc_test: '9.1.0'
  build_runner: '2.2.1'
  flutter_launcher_icons: '0.10.0'
  flutter_native_splash: '2.2.11'
  mockito: '5.3.2'

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  adaptive_icon_background: 'assets/images/launcher_background.png'
  adaptive_icon_foreground: 'assets/images/launcher_foreground.png'
  image_path_ios: 'assets/images/launcher.png'
  image_path_android: 'assets/images/launcher.png'
  android: true
  ios: true

flutter_native_splash:
  image: 'assets/images/splash_notext.png'
  color: '#FFFFFF'
  # image_dark: 'assets/images/splash_invert.png'
  image_dark: 'assets/images/splash_notext.png'
  color_dark: '#262626'