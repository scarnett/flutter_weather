name: flutter_weather
description: Beautiful weather forecasting
publish_to: 'none'
version: 99.99.99

environment:
  flutter: 2.2.1
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  bloc: '7.0.0'
  carousel_slider: '4.0.0'
  collection: '1.15.0'
  cloud_firestore: '2.2.1'
  connectivity_plus: '1.0.2'
  cupertino_icons: '1.0.3'
  device_info: '2.0.2'
  equatable: '2.0.2'
  firebase_core: '1.3.0'
  firebase_crashlytics: '2.0.6'
  firebase_messaging: '10.0.2'
  firebase_remote_config: '0.10.0+2'
  fl_chart:
    git:
      url: https://github.com/WxqKb/fl_chart
  flutter_bloc: '7.0.1'
  flutter_compass: '0.6.1'
  flutter_form_bloc:
    git:
      url: git://github.com/GiancarloCode/form_bloc.git #see https://github.com/GiancarloCode/form_bloc/issues/221
      path: packages/flutter_form_bloc
  flutter_switch: '0.3.1'
  geolocator: '7.0.3'
  google_mobile_ads: '0.13.1'
  http: '0.13.3'
  hydrated_bloc: '7.0.1'
  in_app_purchase: '1.0.6'
  iso_countries: '2.0.1'
  package_info: '2.0.2'
  page_view_indicators: '2.0.0'
  path_provider: '2.0.2'
  permission_handler: '8.0.1'
  sentry: '5.0.0'
  sentry_flutter: '5.0.0'
  shared_preferences: '2.0.6'
  sticky_headers: '0.2.0'
  store_redirect:
    git:
      url: https://github.com/Danesz/store_redirect
  timer_builder: '2.0.0'
  url_launcher: '6.0.6'
  uuid: '3.0.4'
  version: '2.0.0'
  weather_icons: '3.0.0-nullsafety.0'
  webview_flutter: '2.0.8'

dev_dependencies:
  flutter_test:
    sdk: flutter

  integration_test:
    sdk: flutter

  bloc_test: '8.0.2'
  build_runner: '2.0.4'
  flutter_launcher_icons: '0.9.0'
  flutter_native_splash: '1.1.8+4'
  mockito: '5.0.10'

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  adaptive_icon_background: 'assets/images/launcher_background.png'
  adaptive_icon_foreground: 'assets/images/launcher_foreground.png'
  image_path_ios: 'assets/images/launcher.png'
  image_path_android: 'assets/images/launcher.png'
  android: true
  ios: true

flutter_native_splash:
  image: 'assets/images/splash_notext.png'
  color: '#FFFFFF'
  # image_dark: 'assets/images/splash_invert.png'
  image_dark: 'assets/images/splash_notext.png'
  color_dark: '#262626'