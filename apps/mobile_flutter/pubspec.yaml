name: flutter_weather
description: Simple weather forecast
publish_to: 'none'
version: 99.99.99

environment:
  flutter: 2.0.5
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  background_fetch: '^1.0.0-nullsafety.2'
  bloc: '^7.0.0'
  collection: '^1.15.0-nullsafety.4'
  cupertino_icons: '^1.0.2'
  equatable: '^2.0.0'
  firebase_core: '^1.0.4'
  firebase_crashlytics: '^2.0.1'
  firebase_remote_config: '^0.10.0-dev.1'
  flutter_bloc: '^7.0.0'
  flutter_form_bloc: '^0.20.1'
  flutter_local_notifications: '^5.0.0+1'
  flutter_switch: '^0.3.0'
  geolocator: '^7.0.3'
  http: '^0.13.1'
  hydrated_bloc: '^7.0.0'
  iso_countries: '^2.0.1'
  package_info: '^2.0.0'
  page_view_indicators: '^2.0.0'
  path_provider: '^2.0.1'
  permission_handler: '^7.1.0'
  sentry: '^5.0.0'
  sentry_flutter: '^5.0.0'
  shared_preferences: '^2.0.5'
  store_redirect:
    git:
      url: https://github.com/Danesz/store_redirect
  timer_builder: '^2.0.0'
  url_launcher: '^6.0.3'
  uuid: '^3.0.3'
  version: '^2.0.0'
  weather_icons: '^3.0.0-nullsafety.0'
  webview_flutter: '^2.0.4'

dev_dependencies:
  flutter_driver:
    sdk: flutter

  flutter_test:
    sdk: flutter

  test: '^1.15.7'
  bloc_test: '^8.0.0'
  flutter_launcher_icons: '^0.9.0'
  flutter_native_splash: '^1.1.8+4'
  injectable_generator: '^1.2.2'
  integration_test: '^1.0.2+3'
  mockito: '^5.0.3'

dependency_overrides:
  archive: ^3.1.2
  args: ^2.0.0
  convert: ^3.0.0
  crypto: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  adaptive_icon_background: 'assets/images/launcher_background.png'
  adaptive_icon_foreground: 'assets/images/launcher_foreground.png'
  image_path_ios: 'assets/images/launcher.png'
  image_path_android: 'assets/images/launcher.png'
  android: true
  ios: true

flutter_native_splash:
  image: 'assets/images/splash_notext.png'
  color: '#FFFFFF'
  # image_dark: 'assets/images/splash_invert.png'
  image_dark: 'assets/images/splash_notext.png'
  color_dark: '#262626'